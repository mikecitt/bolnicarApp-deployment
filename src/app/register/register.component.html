<div class="d-flex justify-content-center">
  <form #registerForm="ngForm" (ngSubmit)="register()" [formGroup]="form">
    <h2>Registracija</h2>
    <div class="form-group row">
      <div class="col">
        <input type="text" formControlName="firstName" class="form-control" placeholder="Ime">
      </div>
      <div class="col">
        <input type="text"  formControlName="lastName" class="form-control" placeholder="Prezime">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input class="form-control" formControlName="jmbg" placeholder="JMBG">
        <small>Treba da sadrži broj od 13 cifara.</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input type="text" formControlName="emailAddress" class="form-control" placeholder="email@example.com">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input type="password" formControlName="password" class="form-control" placeholder="Lozinka">
        <small>Mora da sadrži više od 7 karaktera.</small>
      </div>
      <div class="col">
        <input type="password" (focus)="focusField()" [class.is-invalid]="errorRePassword" formControlName="rePassword" class="form-control" placeholder="Potvrda">
        <small *ngIf="errorRePassword" class="text-danger">Lozinke se ne poklapaju.</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input type="text" formControlName="address" class="form-control" placeholder="Adresa">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input type="text" formControlName="city" class="form-control" placeholder="Grad">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input type="text" formControlName="country" class="form-control" placeholder="Država">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input type="text" formControlName="contact" class="form-control" placeholder="Kontakt">
      </div>
    </div>
    <div *ngIf="success" class="alert alert-success" role="alert">
      {{ success }}
    </div>
    <div *ngIf="fail" class="alert alert-danger" role="alert">
      {{ fail }}
    </div>
    <div class="but">
      <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-primary mb-2">Registrujte se</button>
      <a href="/login">Prijava</a>
    </div>
  </form>
</div>
