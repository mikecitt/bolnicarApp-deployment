<form>
  <h3>Lista lekara</h3>
  <div class="form-group form-inline">
      Pretra≈æi <input class="form-control ml-2" type="text" [formControl]="filter"/>
  </div>
</form>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Prezime</th>
    <th scope="col">Ime</th>
    <th scope="col">Email</th>
    <th scope="col">JMBG</th>
    <th scope="col">Akcija</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let doctor of tableData; index as i">
    <td>
      {{ doctor.lastName }}
    </td>
    <td>
      {{ doctor.firstName }}
    </td>
    <td>
      {{ doctor.emailAddress }}
    </td>
    <td>
      {{ doctor.jmbg }}
    </td>
    <td>
      <i (click)="removeDoctor(doctor.id)" style="font-size:22px; cursor: pointer;" class="fa fa-trash"></i>
    </td>
  </tr>
  </tbody>
</table>
