<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h3>Lista sala</h3>

<form>
  <div class="form-group form-inline">
      Pretra≈æi <input class="form-control ml-2" type="text" [formControl]="filter"/>
  </div>
</form>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Broj sale</th>
    <th scope="col">Tip sale</th>
    <th scope="col">Akcija</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let room of tableData; index as i">
    <td scope="row">
      {{ room.roomNumber }}
    </td>
    <td>
      {{ room.type }}
    </td>
    <td>
      <i title="Kalendar zauzeca" (click)="openCalendar(room.roomNumber)" style="font-size:22px; cursor: pointer;" class="fas fa-info-circle"></i>&nbsp;
      <i title="Izmena" (click)="openRoomEdit(room.roomNumber)" style="font-size:22px; cursor: pointer;" class="fa fa-pencil"></i>&nbsp;
      <i title="Brisanje" (click)="removeRoom(room.roomNumber)" style="font-size:22px; cursor: pointer;" class="fa fa-trash"></i>
    </td>
  </tr>
  </tbody>
</table>
