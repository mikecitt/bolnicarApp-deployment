<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" type="text/css">
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
<div class="modal-content" [class.close-animation]="close">
<div class="modal-header">
	 <h5 class="modal-title">Profil klinike</h5>
</div>
<div class="modal-body">
<div class="row">
    <div id="mapa"></div>
</div>
<form [formGroup]="clinicProfileForm">
  <div hidden class="form-group">
  	<label>Id</label>
    <input type="text" class="form-control-plaintext" readonly disabled formControlName="id">
  </div>
  <div class="form-group">
  	<label>Naziv</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
  	<label>Adresa</label>
    <input type="text" class="form-control" formControlName="address">
  </div>
  <div class="form-group">
  	<label>Opis</label>
    <input type="text" class="form-control" formControlName="description">
  </div>
</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="closeDialog()">Zatvori</button>
  <button type="button" ngbAutofocus class="btn btn-primary" (click)="updateClinicProfile()">Primeni</button>
</div>
</div>
