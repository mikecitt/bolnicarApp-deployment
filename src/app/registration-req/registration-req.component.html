<div class="container">
  <h2>Zahtevi za registraciju</h2>

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">JMBG</th>
      <th scope="col">Ime</th>
      <th scope="col">Prezime</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let patient of data" (click)="rowSelected(patient);">
      <td>
        <ngb-highlight [result]="patient.jmbg"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="patient.firstName"></ngb-highlight>
      </td>
      <td><ngb-highlight [result]="patient.lastName"></ngb-highlight></td>
    </tr>
    </tbody>
  </table>

  <form>
    <div class="form-group">
      <label for="jmbgInput">JMBG</label>
      <input type="text" class="form-control" id="jmbgInput" [disabled]="true" name="jmbg" [(ngModel)]="jmbg">
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="acceptBox" name="accept" [(ngModel)]="accept">
      <label class="form-check-label" for="acceptBox">Odobren</label>
    </div>
    <div class="form-group">
      <label for="messageField">Poruka</label>
      <textarea class="form-control" id="messageField" rows="6"
                name="message" [(ngModel)]="message"></textarea>
    </div>
    <button type="button" class="btn btn-primary col-md-2" (click)="processRegistration();">Po≈°alji</button>
  </form>
</div>
