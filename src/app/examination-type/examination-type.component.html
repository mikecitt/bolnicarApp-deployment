<app-examination-type-view [events]="eventsSubject.asObservable()"></app-examination-type-view>
<button type="button" class="btn btn-primary" [hidden]="isCollapsed == false" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
  Dodaj tip pregleda
</button>
<div class="col-sm-6" [@smoothCollapse]="isCollapsed?'initial':'final'">
  <form>
    <div class="form-group">
      <label for="">Naziv</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="">Cena</label>
      <input type="number" class="form-control" min="1" name="price" [(ngModel)]="price">
    </div>
    <button [disabled]="name == '' || price == ''" (click)="addExaminationType()" class="btn btn-primary" type="button">Dodaj</button>
  </form>
  <div class="alert alert-danger mt-sm-3" *ngIf="errorMessage" role="alert">
    {{ errorMessage }}
  </div>
</div>
