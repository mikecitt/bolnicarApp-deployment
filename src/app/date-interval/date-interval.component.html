<div class="modal-content shadow-lg">
  <div class="modal-header">
    <h5 class="modal-title">Godišnji odmor/odustvo</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="example-date-input1" class="col-form-label">Početak</label>
        <input class="form-control" type="text" id="example-date-input1"
               name="start" [(ngModel)]="start" disabled>
      </div>
      <div class="form-group">
        <label for="example-date-input2" class="col-form-label">Kraj</label>
        <input class="form-control" type="text" id="example-date-input2"
               name="end" [(ngModel)]="end" disabled>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-primary" (click)="postTimeOff();">Pošalji zahtev</button>
  </div>
</div>
