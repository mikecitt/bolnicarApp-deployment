<div class="modal-content shadow-lg">
  <div class="modal-header">
    <h5 class="modal-title">Godišnji odmor/odustvo</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-row">
      <div class="form-group col-md-6">
          <label class="col-form-label">Početak</label>
        <ngb-datepicker (dateSelect)="emitDate();" [(ngModel)]="startDate" #d1></ngb-datepicker>
      </div>
      <div class="form-group col-md-6">
          <label class="col-form-label">Kraj</label>
        <ngb-datepicker (dateSelect)="emitDate();" [(ngModel)]="endDate" #d2></ngb-datepicker>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-primary" (click)="postTimeOff();">Pošalji zahtev</button>
  </div>
</div>
