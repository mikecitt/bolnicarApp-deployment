<div class="d-flex justify-content-center general">
  <h4>Godišnji odmor/odustvo</h4>
  <form>
    <div class="form-group">
      <label for="example-date-input1" class="col-form-label">Početak</label>
      <input class="form-control" type="text" id="example-date-input1"
             name="start" [(ngModel)]="start" disabled>
    </div>
    <div class="form-group">
      <label for="example-date-input2" class="col-form-label">Kraj</label>
      <input class="form-control" type="text" id="example-date-input2"
             name="end" [(ngModel)]="end" disabled>
    </div>
    <button (click)="postTimeOff();" type="button" class="btn btn-primary">Pošalji</button>
  </form>
</div>
