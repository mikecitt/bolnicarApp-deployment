<form>
  <div class="form-group form-inline">
    Pretra≈æi <input class="form-control ml-2" type="text" [formControl]="filter"/>
  </div>
</form>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Prezime</th>
    <th scope="col">Ime</th>
    <th scope="col">Email</th>
    <th scope="col">JMBG</th>
    <th scope="col">Akcija</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let nurse of tableData; index as i">
    <td>
      {{ nurse.lastName }}
    </td>
    <td>
      {{ nurse.firstName }}
    </td>
    <td>
      {{ nurse.emailAddress }}
    </td>
    <td>
      {{ nurse.jmbg }}
    </td>
    <td>
      <i (click)="removeNurse(nurse.id)" style="font-size:22px; cursor: pointer;" class="fa fa-trash"></i>
    </td>
  </tr>
  </tbody>
</table>
