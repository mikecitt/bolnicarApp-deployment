<div class="container mb-4 mt-4 col-md-9">
  <h3>Dodavanje klinike</h3>
  <form>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="nameInput">Naziv</label>
        <input type="text" class="form-control" id="nameInput" name="name" [(ngModel)]="name">
      </div>
      <div class="col-md-6 mb-3">
        <label for="addressInput">Adresa</label>
        <input type="text" class="form-control" id="addressInput" name="address" [(ngModel)]="address">
      </div>
    </div>
    <div class="form-group">
      <label for="descriptionField">Opis</label>
      <textarea class="form-control" id="descriptionField" rows="6"
                name="description" [(ngModel)]="description"></textarea>
    </div>
    <button type="button" class="btn btn-primary col-md-2" (click)="addClinic()">Prihvati</button>
  </form>
  <div *ngIf="alertType" class="alert alert-{{alertType}} mt-2 text-center" role="alert">
    <p *ngIf="message">{{message}}</p>
  </div>
</div>
