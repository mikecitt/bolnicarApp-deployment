<div class="d-flex justify-content-center">
  <form>
    <h2>Dodavanje predefinisanog pregleda</h2>
    <div class="form-group row">
      <div class="col">
        <input class="form-control" type="datetime-local" value="2011-08-19">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <select class="form-control"> // value is a string or number
          <option *ngFor="let obj of examinationTypes" [value]="obj.id">{{obj.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input type="number" formControlName="time" class="form-control" placeholder="Trajanje pregleda">
      </div>
    </div>
    <div class="but">
      <button type="button" (click)="add()" class="btn btn-primary mb-2">Ucitaj dalje</button>
    </div>
    <div class="form-group row">
      <div class="col">
        <select [disabled]="!loaded1" class="form-control"> // value is a string or number
          <option *ngFor="let obj of rooms" [value]="obj.id">{{obj.roomNumber}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <select [disabled]="!loaded2" class="form-control"> // value is a string or number
          <option *ngFor="let obj of doctors" [value]="obj.id">{{obj.name}}</option>
        </select>
      </div>
    </div>
  </form>
</div>
