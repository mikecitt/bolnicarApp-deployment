<div class="d-flex justify-content-center">
  <form [formGroup]="form">
    <h2>Dodavanje predefinisanog pregleda</h2>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Datum i vreme pregleda</label>
      <div class="col">
        <input [class.is-invalid]="errorDate" [readonly]="loaded2 || loaded1" class="form-control" type="datetime-local" formControlName="datetime" value="2011-08-19T20:30">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Tip pregleda</label>
      <div class="col">
        <select [class.is-invalid]="errorType" formControlName="type" class="form-control"> // value is a string or number
          <option *ngFor="let obj of examinationTypes; let i = index" [attr.selected]="!i" [value]="obj.id">{{obj.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Trajanje pregleda</label>
      <div class="col">
        <input [class.is-invalid]="errorDuration" [readonly]="loaded2 || loaded1" type="number" formControlName="time" formControlName="duration" class="form-control">
      </div>
    </div>
    <div class="but">
      <button [disabled]="form.invalid || loaded2 || loaded1" type="button" (click)="search()" class="btn btn-primary mb-2">Pretra≈æi slobodne</button>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Broj sale</label>
      <div class="col">
        <select formControlName="room" class="form-control"> // value is a string or number
          <option *ngFor="let obj of rooms" [value]="obj.id">{{obj.roomNumber}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Lekar</label>
      <div class="col">
        <select formControlName="doctor" class="form-control"> // value is a string or number
          <option *ngFor="let obj of doctors" [value]="obj.id">{{obj.name}}</option>
        </select>
      </div>
    </div>
    <div class="but">
      <button [disabled]="!loaded2 || !loaded1" type="button" (click)="add()" class="btn btn-primary mb-2 mr-3">Dodaj</button>
      <button [disabled]="!loaded2 && !loaded1" type="button" (click)="cancel()" class="btn btn-secondary mb-2">Ponisti</button>
    </div>
    <div class="alert alert-success" *ngIf="message" role="alert">
      {{ message }}
    </div>
  </form>

</div>
