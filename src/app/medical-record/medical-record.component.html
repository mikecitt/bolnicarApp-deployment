<h3>Zdravstveni karton</h3>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Opis</th>
    <th scope="col">Pregled</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of medicalRecord">
    <th scope="row">{{ r.id }}</th>
    <td>
     	{{ r.description }}
    </td>
    <td>
    	{{ r.appointmentId }}
    </td>
  </tr>
  </tbody>
</table>
