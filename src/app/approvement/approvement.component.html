<div class="container">
  <h2>Zahtevi za registraciju</h2>

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Datum poƒçetka</th>
      <th scope="col">Trajanje</th>
      <th scope="col">Tip pregleda</th>
      <th scope="col">Doktor</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let appointment of requests">
      <td>
        <ngb-highlight [result]="appointment.datetime | date: 'dd-MM-yyyy'"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="appointment.duration"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="appointment.type"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="appointment.doctor"></ngb-highlight>
      </td>
      <td>
        <i (click)="getAvailableRooms(appointment.datetime, appointment.duration, appointment.id);" style="font-size:22px; cursor: pointer;" class="fa fa-arrow-down"></i>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="rooms" class="container col-sm-7 mt-6">
    <h3>Dodeli salu pregledu</h3>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="acceptBox" name="accept" [(ngModel)]="accept">
        <label class="form-check-label" for="acceptBox">Odobren</label>
      </div>
      <div class="form-group">
        <label class="mr-sm-2" for="roomSelect">Sale</label>
        <select class="custom-select mr-sm-2" id="roomSelect" name="room" [(ngModel)]="room">
          <option selected>Izaberi...</option>
          <option *ngFor="let room of rooms" [ngValue]="room.roomNumber">{{room.roomNumber}}</option>
        </select>
      </div>
    <button type="button" class="btn btn-primary col-md-2" (click)="processApproval();">Obradi zahtev</button>
  </div>
</div>
