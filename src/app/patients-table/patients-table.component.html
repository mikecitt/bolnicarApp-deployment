<div class="w-50">
	<h2>Lista pacijenata</h2>

	<form>
		<div class="form-group form-inline">
			Search <input class="form-control ml-2" type="text" [formControl]="filter"/>
		</div>
	</form>

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">JMBG</th>
				<th scope="col">First name</th>
				<th scope="col">Lastname</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let patient of patients | async; index as i">
				<th scope="row">{{ i + 1 }}</th>
				<td>
					<ngb-highlight [result]="patient.jmbg" [term]="filter.value"></ngb-highlight>
				</td>
				<td>
					<ngb-highlight [result]="patient.firstName" [term]="filter.value"></ngb-highlight>
				</td>
				<td><ngb-highlight [result]="patient.lastName" [term]="filter.value"></ngb-highlight></td>
			</tr>
		</tbody>
	</table>
</div>
