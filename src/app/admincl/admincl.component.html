<div class="container mb-4 mt-4">
  <h3>Dodavanje admina klinike</h3>
  <form>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="firstNameInput">Ime</label>
        <input type="text" class="form-control" id="firstNameInput" name="firstname" [(ngModel)]="firstname">
      </div>
      <div class="col-md-4 mb-3">
        <label for="lastNameInput">Prezime</label>
        <input type="text" class="form-control" id="lastNameInput" name="lastname" [(ngModel)]="lastname">
      </div>
      <div class="col-md-5 mb-3">
        <label for="jmbgInput">JMBG</label>
        <input type="text" class="form-control" id="jmbgInput" name="jmbg" [(ngModel)]="jmbg">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="addressInput">Adresa</label>
        <input type="text" class="form-control" id="addressInput" name="address" [(ngModel)]="address">
      </div>
      <div class="col-md-4 mb-3">
        <label for="cityInput">Grad</label>
        <input type="text" class="form-control" id="cityInput" name="city" [(ngModel)]="city">
      </div>
      <div class="col-md-4 mb-3">
        <label for="countryInput">Dr≈æava</label>
        <input type="text" class="form-control" id="countryInput" name="contry" [(ngModel)]="country">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="contactInput">Kontakt telefon</label>
        <input type="text" class="form-control" id="contactInput" name="contact" [(ngModel)]="contact">
      </div>
      <div class="col-md-5 mb-3">
        <label for="emailInput">Email adresa</label>
        <input type="email" class="form-control" id="emailInput" name="email" [(ngModel)]="email">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="passwordInput">Lozinka</label>
        <input type="password" class="form-control" id="passwordInput" name="password" [(ngModel)]="password">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="repeatInput">Ponovite lozinku</label>
        <input type="password" class="form-control" id="repeatInput" name="repeat" [(ngModel)]="repeat">
      </div>
    </div>
    <button type="button" class="btn btn-primary col-md-2" (click)="addAdmin()">Prihvati</button>
  </form>
  <div *ngIf="alertType" class="alert alert-{{alertType}} mt-2 text-center" role="alert">
    <p *ngIf="message">{{message}}</p>
  </div>
</div>
