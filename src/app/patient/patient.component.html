<h3>List of doctors</h3>
<button (click)="sortName()">Sort by First name</button>
<br>
<button (click)="sortLastname()">Sort by Surname</button>
<br>
<table border="1">
    <thead>
        <tr>
            <th>First name</th>
            <th>Surname</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let doctor of doctorsList">
            <td>{{doctor.name}}</td>
            <td>{{doctor.surname}}</td>
        </tr>
    </tbody>
</table>
