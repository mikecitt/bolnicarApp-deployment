    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler navbar-toggler-right" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav flex-sm-column">
        <li class="nav-item">
          <a class="navbar-brand nav-link" routerLink="/">KliniÄki centar</a>
        </li>
        <li class="nav-item">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" routerLink="/patient" (click)="isMenuCollapsed = true">Pacijenti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin" (click)="isMenuCollapsed = true">Admini klinickog centra</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admincl" (click)="isMenuCollapsed = true">Admini klinike</a>

      </ul>
    </div>
  </nav>
</div>
